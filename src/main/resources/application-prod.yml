spring:
  datasource:
    schema:
      - classpath:schema.sql
    initialization-mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/subway?useSSL=false&serverTimezone=UTC
    username: root
    password: root

handlebars:
  suffix: .html
  enabled: true
security:
  jwt:
    token:
      secret-key: my_secret_is_secret
      expire-length: 3600000

logging:
  file:
    path: /home/ubuntu
    name: subway.log