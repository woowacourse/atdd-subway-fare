spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_subway?serverTimezone=UTC&characterEncoding=UTF-8
    username:
    password:
    schema: classpath:schema.sql
    initialization-mode: always

handlebars:
  suffix: .html
  enabled: true

  logging:
    level:
      root: INFO
    config: classpath:log4j2.xml