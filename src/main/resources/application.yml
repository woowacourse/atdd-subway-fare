spring:
    profiles:
        active: local
---
swagger:
    host: localhost:8080
spring:
    config:
        activate:
            on-profile: local
    datasource:
        schema:
            - classpath:schema.sql
        initialization-mode: always
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:subway
        username: sa
        password:
    h2:
        console:
            enabled: true
