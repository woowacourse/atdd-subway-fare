# 공통(default: local)
spring:
  profiles:
    active: local
  datasource:
    initialization-mode: always
handlebars:
  suffix: .html
  enabled: true
security:
  jwt:
    token:
      secret-key: my_secret_is_secret
      expire-length: 3600000

